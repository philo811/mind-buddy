<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Buddy Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* --- KEEPING YOUR ORIGINAL SCENE STYLES --- */
        .top-right-icon-title {
            position: absolute; top: 0; left: 0; margin-left: 3%; margin-top: 2%; z-index: 10;
            display: flex; align-items: center; gap: 10px;
        }
        .top-right-icon-title img {
            animation: floatAnimation 4s ease-in-out infinite; width: 70px;
        }
        .top-right-icon-title span {
            font-size: 28px; font-family: 'Nunito', sans-serif; font-weight: 700; color: #2d5a27;
        }
        body {
            margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #f1f8f1 0%, #dceddd 100%);
            height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center;
        }
        .leaf {
            position: absolute; top: -50px; width: 20px; height: 20px; background: #88c988;
            border-radius: 0 100% 0 100%; opacity: 0.5; z-index: 5; animation: fall linear infinite;
        }
        .leaf:nth-child(odd) { background: #a2d9a2; }
        .leaf:nth-child(even) { background: #6dbf6d; }
        @keyframes fall {
            0% { top: -10%; transform: translateX(0) rotate(0deg); opacity: 1; }
            100% { top: 110%; transform: translateX(100px) rotate(360deg); opacity: 0; }
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* --- NEW 3D FLIP STRUCTURE --- */
        
        /* 1. The Container that holds the 3D space */
        .flip-container {
            perspective: 1000px; /* Gives the depth */
            width: 320px;
            height: 480px; /* Fixed height is best for flips */
            position: relative;
            z-index: 10;
        }

        /* 2. The Inner Wrapper that actually spins */
        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* Class added via JS to trigger the flip */
        .flip-container.hover .flipper {
            transform: rotateY(180deg);
        }

        /* 3. The Front (Login) and Back (Sign Up) Faces */
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back of the div when rotated */
            
            /* YOUR GLASSMORPHISM STYLES MOVED HERE */
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(40, 80, 40, 0.08);
            border-radius: 20px;
            text-align: center;
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }

        /* The Front is default */
        .front {
            z-index: 2;
            transform: rotateY(0deg);
        }

        /* The Back is rotated 180deg by default so it's hidden */
        .back {
            transform: rotateY(180deg);
        }

        /* --- INTERNAL FORM STYLES (Kept mostly same) --- */
        h2 {
            margin: 0 0 25px; font-size: 32px; font-weight: 700; color: #2d5a27; font-family: 'Nunito', sans-serif;
        }
        .input-wrapper { position: relative; margin-bottom: 15px; }
        .input-wrapper i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #5c9e5c; font-size: 18px;
        }
        .input-wrapper input {
            width: 100%; padding: 12px 12px 12px 45px;
            border: 1px solid rgba(255,255,255,0.8); border-radius: 8px;
            background: rgba(255, 255, 255, 0.8); outline: none; font-size: 16px; color: #333; transition: 0.3s;
            box-sizing: border-box;
        }
        .input-wrapper input:focus {
            background: #ffffff; box-shadow: 0 0 0 2px rgba(92, 158, 92, 0.2); border-color: #5c9e5c;
        }
        .login-btn {
            width: 100%; padding: 12px; background: #5c9e5c; color: white; border: none; border-radius: 8px; cursor: pointer;
            font-size: 16px; font-weight: bold; transition: background 0.3s, transform 0.1s; box-shadow: 0 4px 6px rgba(92, 158, 92, 0.2);
            margin-top: 10px;
        }
        .login-btn:hover { background: #4a804a; }
        .login-btn:active { transform: scale(0.98); }
        
        .links { margin-top: 15px; font-size: 14px; color: #4a804a; display: flex; justify-content: center; gap: 15px; }
        .links a { text-decoration: none; color: #4a804a; font-weight: 600; cursor: pointer; }
        .links a:hover { text-decoration: underline; }

        .social-icons { margin-top: 20px; display: flex; justify-content: center; gap: 15px; }
        .social-icon {
            width: 40px; height: 40px; border-radius: 50%; background: rgba(255, 255, 255, 0.6);
            color: #5c9e5c; border: 1px solid #5c9e5c; display: flex; align-items: center; justify-content: center;
            font-size: 18px; cursor: pointer; transition: all 0.3s;
        }
        .social-icon:hover { transform: translateY(-3px); background: #5c9e5c; color: white; }

    </style>
</head>
<body>

    <div class="top-right-icon-title">
        <img src="task2.webp" alt="Mind Buddy" onerror="this.style.display='none'; this.nextElementSibling.style.marginLeft='0'">
        <span>Mind Buddy</span>
    </div>

    <div id="leaves-container"></div>

    <div class="flip-container" id="cardContainer">
        <div class="flipper">
            
            <div class="front">
                <h2>Login</h2>
                <form>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-username" placeholder="Username">
                    </div>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Password">
                    </div>
                    
                    <button type="button" class="login-btn" onclick="handleLogin()">Login</button>

                    <div class="links">
                        <a href="#">Forgot Password?</a>
                        <span>|</span>
                        <a onclick="toggleFlip()">Sign Up</a>
                    </div>
                    <div class="social-icons">
                        <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                        <div class="social-icon"><i class="fab fa-twitter"></i></div>
                        <div class="social-icon"><i class="fab fa-google"></i></div>
                    </div>
                </form>
            </div>

            <div class="back">
                <h2>Sign Up</h2>
                <form>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Email Address">
                    </div>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-username" placeholder="Username">
                    </div>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Password">
                    </div>
                    
                    <button type="button" class="login-btn" onclick="handleRegister()">Register</button>

                    <div class="links">
                        <span>Already a member?</span>
                        <a onclick="toggleFlip()">Login</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script>
        // 1. LEAVES ANIMATION (Keep existing)
        function createLeaves() {
            const container = document.getElementById('leaves-container');
            const leafCount = 15;
            for (let i = 0; i < leafCount; i++) {
                const leaf = document.createElement('div');
                leaf.classList.add('leaf');
                leaf.style.left = Math.random() * 100 + 'vw'; 
                leaf.style.animationDuration = (Math.random() * 5 + 8) + 's';
                leaf.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(leaf);
            }
        }
        createLeaves();

        // 2. FLIP FUNCTION
        function toggleFlip() {
            document.getElementById('cardContainer').classList.toggle('hover');
        }

        // --- 3. AUTHENTICATION LOGIC (NEW) ---

        // Helper: Get users from local storage
        function getUsers() {
            return JSON.parse(localStorage.getItem('mindBuddyUsers')) || [];
        }

        function handleRegister() {
            const user = document.getElementById('signup-username').value.trim();
            const pass = document.getElementById('signup-password').value.trim();
            const email = document.getElementById('signup-email').value.trim();

            if(!user || !pass || !email) {
                alert("Please fill in all fields!");
                return;
            }

            const users = getUsers();
            // Check if user exists
            if(users.find(u => u.username === user)) {
                alert("Username already taken!");
                return;
            }

            // Save new user
            users.push({ username: user, password: pass, email: email });
            localStorage.setItem('mindBuddyUsers', JSON.stringify(users));
            
            alert("Registration successful! Please Login.");
            toggleFlip(); // Flip back to login
        }

        function handleLogin() {
            const user = document.getElementById('login-username').value.trim();
            const pass = document.getElementById('login-password').value.trim();

            const users = getUsers();
            const validUser = users.find(u => u.username === user && u.password === pass);

            if(validUser) {
                // SAVE SESSION
                localStorage.setItem('currentUser', validUser.username);
                // REDIRECT TO MAIN PAGE
                window.location.href = 'MainPage.html'; 
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>

</body>
</html>
